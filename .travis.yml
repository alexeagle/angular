language: node_js
sudo: false
node_js:
- '0.12'

cache:
  directories:
    - node_modules
    - $HOME/.pub-cache

env:
  global:
  - KARMA_BROWSERS=DartiumWithWebPlatform
  - E2E_BROWSERS=Dartium
  - LOGS_DIR=/tmp/angular-build/logs
  - ARCH=linux-x64
  # Token for tsd to increase github rate limit
  # See https://github.com/DefinitelyTyped/tsd#tsdrc
  # This does not use http://docs.travis-ci.com/user/environment-variables/#Secure-Variables
  # because those are not visible for pull requests, and those should also be reliable.
  # This SSO token belongs to github account angular-github-ratelimit-token which has no access
  # (password is in Valentine)
  - TSDRC='{"token":"ef474500309daea53d5991b3079159a29520a40b"}'
  matrix:
  - MODE=js DART_CHANNEL=dev
  - MODE=dart DART_CHANNEL=stable
  - MODE=dart DART_CHANNEL=dev

addons:
  firefox: "38.0"

before_install:
- echo ${TSDRC} > .tsdrc
- export DISPLAY=:99.0
- export GIT_SHA=$(git rev-parse HEAD)
- ./scripts/ci/init_android.sh
- ./scripts/ci/install_dart.sh ${DART_CHANNEL} ${ARCH}
- sh -e /etc/init.d/xvfb start
- if [[ -e SKIP_TRAVIS_TESTS ]]; then { cat SKIP_TRAVIS_TESTS ; exit 0; } fi

install:
  # Update npm
  - npm install -g npm@2.9.1
  - npm --version
  # Check the size of caches
  - du -sh ./node_modules || true
  # Install npm dependecies
  - npm install

before_script:
- mkdir -p $LOGS_DIR

script:
- ./scripts/ci/build_and_test.sh ${MODE}

after_script:
- ./scripts/ci/print-logs.sh

notifications:
  webhooks:
    urls:
    - https://webhooks.gitter.im/e/1ef62e23078036f9cee4
    on_success: change  # options: [always|never|change] default: always
    on_failure: always  # options: [always|never|change] default: always
    on_start: false     # default: false
  slack:
    secure: EP4MzZ8JMyNQJ4S3cd5LEPWSMjC7ZRdzt3veelDiOeorJ6GwZfCDHncR+4BahDzQAuqyE/yNpZqaLbwRWloDi15qIUsm09vgl/1IyNky1Sqc6lEknhzIXpWSalo4/T9ZP8w870EoDvM/UO+LCV99R3wS8Nm9o99eLoWVb2HIUu0=

deploy:
  - provider: gcs
    # This is for project angular-github-babysitter
    access_key_id: GOOGIOQTDBEOPBUAWFZQ
    secret_access_key:
      secure: "bLsuO92Pamn/cQOyi6Djel6fwSWvPGqKx7aTtu4Hae98GFRBBbB2R0NRPZpwPsCY4/zW83ilP+hjDbXNkzjKPW+ZRA5RdFxQruBB16G+tR62P/7iGaPbZP2YsTLuiJ1Q9KuwQzy66+V6+qE4/EO//Ms+ObIs4+u6c8dVscXEgwY="
    # this bucket has a lifecycle to delete after 1 year:
    # $ echo '{"rule": [{"action": {"type": "Delete"}, "condition": {"age": 365}}]}' > lifecycle.json
    # $ gsutil lifecycle set lifecycle.json gs://angular2-snapshots
    bucket: angular2-snapshots
    # don't delete generated files
    skip_cleanup: true
    # serve to public at https://storage.googleapis.com/angular2-snapshots/SHA/dart_stable/path/to.file
    acl: public-read
    local-dir: deploy
    upload-dir: $TRAVIS_COMMIT/dart_stable
    on:
      branch: travis_deploy
      repo: alexeagle/angular
      condition: "$MODE = dart && $DART_CHANNEL = stable"

